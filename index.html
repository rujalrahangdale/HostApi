<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Product Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      pre {
        background-color: #f3f3f3;
        padding: 10px;
        border-radius: 5px;
        overflow-x: scroll;
        max-width: 800px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Product Data</h1>
    <pre id="productData"></pre>
    <script>
      fetch('/api/products')
        .then((response) => response.json())
        .then((data) => {
          document.getElementById('productData').textContent = JSON.stringify(
            data,
            null,
            2
          );
        })
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
